<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="../assets/base.css">
    <link rel="stylesheet" href="../assets/theme.css">
    <link rel="stylesheet" href="../assets/desktop.css">
</head>
<body>
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/enquire/dist/enquire.js"></script>
    <script src="../chessground.js"></script>
    <script src="chess.min.js"></script>


    <ul style="list-style-type:none;display:inline;width:100%;">
        <li style="display:inline;"><div>one</div></li>
        <li style="display:inline;"><div>two</div></li>
    </ul>
    
    <ul style="list-style-type:none;">
        <li style="display:inline;float:left;">
            <section style="background-color:green;width:100%;height:100%;">
                <div style="height:300px;width:300px;display:inline" class="chessground blue cburnett" id="ground7"></div>
                <span style="background-color:blue;">some other content here</span>
            </section>
        </li>
        <li style="display:inline;float:left;">
            <h1>header here</h1>
        </li>
    </ul>


    <script>
        (function () {
            var ground;
            var chess = new Chess();

            ground = Chessground(document.getElementById('ground7'), {
                fen: '2r3k1/pp2Qpbp/4b1p1/3p4/3n1PP1/2N4P/Pq6/R2K1B1R w -'
            });
            window.chess = chess;
            window.cg6 = ground;
        })();

        enquire.register("screen and (max-width:500px)", {
            match: function () {
                console.log('match for 500px');
                $('#ground7').css('height', '225px');
                $('#ground7').css('width', '225px');
            }
        });

        enquire.register("screen and (min-width:500px) and (max-width:700px)", {
            match: function () {
                console.log('match for 500 - 700 px');
                $('#ground7').css('height', '500px');
                $('#ground7').css('width', '500px');
            }
        });

        enquire.register("screen and (min-width:700px) and (max-width:1000px)", {
            match: function () {
                console.log('match for 700 - 1000 px');
                $('#ground7').css('height', '700px');
                $('#ground7').css('width', '700px');
            }
        });
        enquire.register("screen and (min-width:1100px)", {
            match: function () {
                console.log('match for 1100 px');
                $('#ground7').css('height', '1000px');
                $('#ground7').css('width', '1000px');
            }
        });
    </script>





</body>
</html>
